<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="src/font-awesome-4.7.0/css/font-awesome.css">
    <script src="src/jquery-3.4.1.js"></script>
</head>
<body>
    <div class="login-btn"><i class="fa fa-sign-in" aria-hidden="true"></i></div>
    <div class="container">
        <div id="close"><i class="fa fa-times" aria-hidden="true"></i></div>
        <div class="login-box">
            <h1>Welcome!</h1>
            <form>
                <input type="text" class="login-box-input" placeholder="Username">
                <input type="password" class="login-box-input" placeholder="Password">
                <input class="submit" type="submit" value="Login">
            </form>
        </div>
    </div>
    <script>
        $('#close').on('click', function(){
            $('.container').toggleClass('show-hide')
        });
        $('.login-btn').on('click', function(){
            $('.container').toggleClass('show-hide')
            console.log("hello");
        });
    </script>
</body>
</html>
